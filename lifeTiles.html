<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>LifeTiles</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="weekChart.js" type="text/javascript" charset="UTF-8"></script>
</head>

<body>
    <label for="birthdate">Birthday:</label> <input id="birthdate" type="date" />
    
    <div id="newEventInput">        
        <div class="eventInputItem"><label for="eventdate">Date:</label> <input id="eventdate" type="date" /></div>
        <div class="eventInputItem"><label for="eventdescription">Description:</label> <input id="eventdescription" type="text" /></div>
        <div class="eventInputItem"><label for="eventcolor">Color:</label> <input id="eventcolor" type="color" /></div>
        <div class="eventInputItem"><button id="addevent">+</button></div>
    </div>
    <div id="eventsToShow"></div>
    
    <div id="container"></div>

    <script type="text/javascript" charset="UTF-8">        
        // onload event code snippet from: http://stackoverflow.com/a/807997        
        if(window.attachEvent) {
            window.attachEvent('onload', init);
        } else {
            if(window.onload) {
                var curronload = window.onload;
                var newonload = function(event) {
                    curronload(event);
                    init(event);
                };
                window.onload = newonload;
            } else {
                window.onload = init;
            }
        }
    </script>
</body>
</html>
